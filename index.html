<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>caluclator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./calcicon.png" type="image/x-icon" />
  </head>

  <body>
    <h2 id="header">calculator</h2>
    <main>
      <section class="result-section">
        <h1 id="result">0</h1>
      </section>
      <section class="grid-btn">
        <button value="+" class="operator">+</button>
        <button value="-" class="operator">-</button>
        <button value="*" class="operator">x</button>
        <button value="/" class="operator">/</button>
        <button value="9">9</button>
        <button value="8">8</button>
        <button value="7">7</button>
        <button value="6">6</button>
        <button value="5">5</button>
        <button value="4">4</button>
        <button value="3">3</button>
        <button value="2">2</button>
        <button value="1">1</button>
        <button value="." id="dot" class="dot">.</button>
        <button value="0">0</button>
        <button id="clear" class="clear" value="C">C</button>
        <button id="result-btn" class="operator result-btn" value="=">=</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
